<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_1579298_2z9ro7noeym.css">
		<link href="../css/mui.css" rel="stylesheet" />
		
	
	
	</head>

	<body>

		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">快速注册</h1>
		</header>
	
	<br><br><br>
		<div>
			<label>客户名称</label>
			<input type="text" class="mui-input-clear" placeholder="请输入名称">
		</div>
		
		<div>
		<label>手机号</label>
		<input type="text" class="mui-input-clear" placeholder="请输入手机号">
		</div>
		
		<div>
		<label>身份证号</label>
		<input type="text" class="mui-input-clear" placeholder="请输入身份证号">
		</div>

		<div>
		<label>客户类型</label>
		<div class="mui-content">
			<select class="mui-btn mui-btn-block">
				<option value="item-1">钻石客户</option>
				<option value="item-2">黄金客户</option>
				<option value="item-3">青铜客户</option>
			</select>
			<br />
		</div>
		</div>
		
		<div class="form-group">
		<label>验证码</label>
		<input type="text" class="mui-input-clear" placeholder="">
		</div>
		
		<div>
		<label>短信验证</label>
		<input type="text" class="mui-input-clear" placeholder="">
		</div>

		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active">
				<div class="mui-icon mui-icon-home"></div>
				<span class="mui-tab-label">首页</div>
			</a>
			<a class="mui-tab-item">
				<div class="mui-icon mui-icon-phone"></div>
				<div class="mui-tab-label">创业项目</div>
			</a>
			<a class="mui-tab-item">
				<div class="mui-icon mui-icon-email"></div>
				<div class="mui-tab-label">报名流程</div>
			</a>
			<a class="mui-tab-item">
				<div class="mui-icon mui-icon-gear"></div>
				<div class="mui-tab-label">平台风采</div>
			</a>
			<a class="mui-tab-item">
				<div class="mui-icon mui-icon-gear"></div>
				<div class="mui-tab-label">平台风采</div>
			</a>
		</nav>
	</body>
	<script src="../js/mui.js"></script>
	<script type="text/javascript">
		mui.init()
	</script>

</html>
