<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_1579298_2z9ro7noeym.css">
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>


		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登陆</h1>
		</header>



		<form class="mui-input-group">
			<div class="mui-input-row"></div>
			<div class="mui-input-row">
				<label>用户名</label>
				<input type="text" class="mui-input-clear" placeholder="请输入用户名">
			</div>
			<div class="mui-input-row">
				<label>密码</label>
				<input type="password" class="mui-input-password" placeholder="请输入密码">
			</div>
			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-primary">确认</button>
				<button type="button" class="mui-btn mui-btn-danger">取消</button>
			</div>
		</form>

		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active">
				<div class="iconfont icon-shouye"></div>
				<div class="mui-tab-label">首页</div>
			</a>
			<a class="mui-tab-item" href="#">
				<div class="iconfont icon-xiangmu"></div>
				<div class="mui-tab-label">创业项目</div>
			</a>
			<a class="mui-tab-item" href="#">
				<div class="iconfont icon-liucheng"></div>
				<div class="mui-tab-label">报名流程</div>
			</a>
			<a class="mui-tab-item" href="#">
				<div class="iconfont icon-xiangmuguanli"></div>
				<div class="mui-tab-label">报名流程</div>
			</a>
			<a class="mui-tab-item" href="#">
				<div class="iconfont icon-wode"></div>
				<div class="mui-tab-label">我的滴滴</div>
			</a>
		</nav>
	</body>
	<script src="../js/mui.js"></script>
	<script type="text/javascript">
		mui.init()
	</script>

</html>
