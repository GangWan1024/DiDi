<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_1579298_2z9ro7noeym.css">
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style>

			li{list-style-type: none;
				width:100%;
				height:50px;
			}
			.mui-btn {
				width:300px;
				height:30px;
				padding:20px;
				margin:20px;
			}
			
				</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #006db8;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" style="color: white;">注册客户</h1>
		</header>
		<div><br><br><br>
			<div class="mui-input-row">
				<li><label>客户姓名:</label>
					<input type="text" placeholder=""></li>
			</div>
			<div class="mui-input-row">
				<li><label>手机号:</label>
					<input type="text" placeholder=""></li>
			</div>
			<div class="mui-input-row">
				<li><label>客户类型:</label>
					<select>
						<option value="item-1">钻石会员</option>
						<option value="item-2">金牌会员</option>
						<option value="item-3">银牌会员</option>
					</select></li>
			</div>
			<div class="mui-card">
				<li class="mui-table-view-cell">性别:
					<input name="radio1" type="radio" value="男" <span>男</span>
					<input name="radio1" type="radio" value="女" checked="" <span>女</span>
				</li>
			</div>
			<div class="mui-input-row">
				<li><label>Email:</label>
					<input type="text" placeholder=""></li>
			</div>
			<div class="mui-input-row">
				<li><label>联系地址:</label>
					<input type="text" placeholder=""></li>
			</div>

			<div class=" mui-checkbox mui-left">
				<label>我已同意以下条款<a _src="">《用户使用协议》</a></label>
				<input name="checkbox" value="Item-1" type="checkbox">
			</div>



			</ul>
		</div>
		</div>

		<div class="mui-btn mui-btn-primary" style="float:center">
			完成注册
		</div>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="../index.html">
				<div class="iconfont icon-shouye"></div>
				<div class="mui-tab-label">首页</div>
			</a>
			<a class="mui-tab-item" href="../VP/Diamond entrepreneurs.html">
				<div class="iconfont icon-xiangmu"></div>
				<div class="mui-tab-label">创业项目</div>
			</a>
			<a class="mui-tab-item" href="../RP/Registration process.html">
				<div class="iconfont icon-liucheng"></div>
				<div class="mui-tab-label">报名流程</div>
			</a>
			<a class="mui-tab-item" href="../PS/Platform style.html">
				<div class="iconfont icon-xiangmuguanli"></div>
				<div class="mui-tab-label">平台风采</div>
			</a>
			<a class="mui-tab-item mui-active" href="./Login.html">
				<div class="iconfont icon-wode"></div>
				<div class="mui-tab-label">我的滴滴</div>
			</a>
		</nav>
	</body>
	<script src="./js/mui.min.js"></script>
	<script type="text/javascript">
		mui("body").on("tap", "a", function() {
			document.location.href = this.href;
		})

		mui(document.body).on('tap', '.mui-btn', function(e) {
			mui(this).button('loading');
			setTimeout(function() {
				mui(this).button('reset');
			}.bind(this), 2000);
		});
	</script>
</html>
</div>
